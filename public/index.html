<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Bananas</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <script src="app.js"></script>
    </head>
    <body>
        <template id="result-template">
            <div class="result">
                <div>
                    <div>
                        <p><strong id="result-name"></strong></p>
                        <p><span id="result-distance"></span> kms from you</p>
                    </div>
                    <i class="fa fa-map-pin result__pin"></i>
                </div>
                <div id="result-map"></div>
            </div>
        </template>
        <div class="container results" id="results">
            <div>
                <h1 class="logo" id="home-link">
                    <i class="fa fa-chevron-left logo__back"></i>
                    <div class="logo__icon">
                        <img src="banana.svg" alt="">
                    </div>
                    BananaMarket
                </h1>
                <h3 class="results__title" id="wants-title"><i id="total-wants"></i> people want bananas near you</h3>
                <h3 class="results__title" id="has-title"><i id="total-haves"></i> people have bananas near you</h3>
                <div class="results-list" id="results-list"></div>
            </div>
        </div>
        <div class="container home" id="home">
            <h1 class="logo">
                <div class="logo__icon">
                    <img src="banana.svg" alt="">
                </div>
                BananaMarket
            </h1>
            <form action="">
                <label for="">Username <small>We chose one for you</small></label>
                <input type="text"
                       required
                       id="input-name"
                       class="input"
                       placeholder="Pink Shirt, John Smith... whatever"
                       autofocus
                       />
                <div class="disabled" id="actions">
                    <a class="btn" id="btn-have" href="/have">I have bananas</a>
                    <a class="btn" id="btn-want" href="/want">I want a banana</a>
                </div>
        </div>
    </body>
</html>
